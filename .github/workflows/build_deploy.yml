name: Pages Build and Deployment

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Clear Bundler Cache  # 🔹 Gem 충돌 방지
        run: bundle clean --force

      - name: Install dependencies
        run: bundle install

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
          verbose: true

      - name: Verify _site folder  # 🔹 _site 폴더가 생성되었는지 확인
        run: |
          if [ -d "_site" ]; then
            echo "_site folder exists."
            ls -la _site
          else
            echo "❌ _site folder not found! Build step failed."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site
          retention-days: 1

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./artifact_test  # 🔹 다운로드된 파일 위치 지정

      - name: Verify downloaded artifact  # 🔹 다운로드된 파일 확인
        run: ls -la ./artifact_test

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
