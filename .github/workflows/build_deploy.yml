name: Pages Build and Deployment
# ì´ workflowì˜ ì´ë¦„

on:
  push:
    branches: [ "master" ]
# master branchì— pushë  ë•Œ ì´ workflowë¥¼ ì‹¤í–‰í•œë‹¤.

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
          verbose: true

      - name: Verify _site folder  # ğŸ”¹ _site í´ë”ê°€ ìƒì„±ë˜ì—ˆëŠ”ì§€ í™•ì¸
        run: ls -la _site

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # âš ï¸ ë°°í¬ì—ì„œ ì‚¬ìš©ë  artifact_nameê³¼ ë™ì¼í•´ì•¼ í•¨
          path: ./_site
          retention-days: 1

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # âš ï¸ ì—…ë¡œë“œí•œ ì•„í‹°íŒ©íŠ¸ ì´ë¦„ê³¼ ë™ì¼í•´ì•¼ í•¨!
