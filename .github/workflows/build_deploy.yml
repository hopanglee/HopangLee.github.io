name: Pages Build and Deployment
# 이 workflow의 이름

on:
  push:
    branches: [ "master" ]
# master branch에 push될 때 이 workflow를 실행한다.

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site
          verbose: true

      - name: Verify _site folder  # 🔹 _site 폴더가 생성되었는지 확인
        run: ls -la _site

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ⚠️ 배포에서 사용될 artifact_name과 동일해야 함
          path: ./_site
          retention-days: 1

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # ⚠️ 업로드한 아티팩트 이름과 동일해야 함!
